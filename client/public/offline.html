<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Pixel Radio - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e2e2f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .icon-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 2rem;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(100, 60, 200, 0.25);
      border: 3px solid rgba(255, 255, 255, 0.08);
    }
    .icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .signal-icon {
      width: 64px;
      height: 64px;
      position: relative;
      margin-bottom: 0.5rem;
    }
    .signal-icon svg {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #fff;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #9090b0;
    }
    .retry-btn {
      margin-top: 1rem;
      padding: 0.875rem 2.5rem;
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: #fff;
      border: none;
      border-radius: 9999px;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 4px 16px rgba(124, 58, 237, 0.35);
    }
    .retry-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 24px rgba(124, 58, 237, 0.45);
    }
    .retry-btn:active {
      transform: scale(0.97);
    }
    .hint {
      font-size: 0.8rem;
      color: #60607a;
      margin-top: 0.25rem;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .float { animation: float 3s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper float">
      <img src="/icon-192.png" alt="Pixel Radio" />
    </div>

    <div class="signal-icon">
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 48a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="#7c3aed"/>
        <path d="M22.5 38.5a13.4 13.4 0 0 1 19 0" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
        <path d="M15 31a22.3 22.3 0 0 1 34 0" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" opacity="0.45"/>
        <path d="M8 23.5a31.7 31.7 0 0 1 48 0" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" opacity="0.25"/>
        <line x1="10" y1="10" x2="54" y2="54" stroke="#ef4444" stroke-width="3.5" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>Pixel Radio needs an internet connection to stream live radio stations. Please check your Wi-Fi or mobile data and try again.</p>

    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <span class="hint">Make sure you're connected to the internet</span>
  </div>
</body>
</html>
